  <img [ngSrc]="movie.img" width="224" height="288">
  <div class="flex bg-white rounded-lg absolute left-2 p-1 items-center justify-center -top-6 duration-500 group-hover:top-2 group-hover:duration-600">
    <svg height="10px" width="10px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
    viewBox="0 0 47.94 47.94" xml:space="preserve">

      c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685
      c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528
      c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956
      C22.602,0.567,25.338,0.567,26.285,2.486z"/>

    <span class="text-neutral-800 text-xs pl-1"> {{movie.Rating}}</span>
  </div>
  <div class="absolute bg-gray-50 -bottom-6 w-56 h-14 px-3 py-2 flex flex-col gap-1 group-hover:-bottom-0 group-hover:duration-600 duration-500">
    <span class="text-slate-900 font-bold text-xs">{{movie.Title}}</span>
    <div class="w-full flex justify-between">
      <span class="text-neutral-800 font-bold">{{movie.ReleasedDate.substr(-4)}}</span>
      <span class="text-neutral-800 text-xs mt-1">{{movie.Genre}}</span>
    </div>
  </div>
</div>
